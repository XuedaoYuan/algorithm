<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function intToString(num) {
				var s = ''
				while (num) {
					s = (num % 10) + s
					num = parseInt(num / 10)
				}
				return s
			}
			console.log(intToString(1234))
		</script>
	</body>
</html>
