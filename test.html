      function ListNode(val, next) {
        this.val = val === undefined ? 0 : val;
        this.next = next === undefined ? null : next;
      }

      /* 创建一个链表 */
      function createLinkedList(arr, n) {
        if (n === 0) return null;
        const head = new ListNode(arr[0]);
        let curNode = head;
        for (let i = 1; i < n; i++) {
          curNode.next = new ListNode(arr[i]);
          curNode = curNode.next;
        }
        return head;
      }

      function printLinkedList(head) {
        const valueList = [];
        let curNode = head;
        while (curNode) {
          valueList.push(curNode.val);
          curNode = curNode.next;
        }
        valueList.push('null');
        console.log(valueList.join('->'));
        return valueList;
      }
      var insertionSortList = function (head) {
        
        if (!head) return null;
        if (!head.next) return head;
        let curNode = head;
        let resultLink = new ListNode();
        let resultLinkHead = resultLink;
        resultLinkHead.val = head.val;
        curNode = curNode.next;
        while (curNode) {
          insertInto(curNode);
          curNode = curNode.next;
        }

        function insertInto(node) {
          let curNode = resultLinkHead;
          let preNode = null;
          while (curNode) {
            const val = curNode.val;
            const next = curNode.next;
            if (node.val <= val) {
              //   插入到最前面
              if (!preNode) {
                const newNode = new ListNode(node.val);
                newNode.next = curNode;
                resultLinkHead = newNode;
              } else {
                // 插入中间
                const newNode = new ListNode(node.val);
                preNode.next = newNode;
                newNode.next = curNode;
              }

              break;
            }
            if (node.val > val && !next) {
              // 插入到最后面
              const newNode = new ListNode(node.val);
              curNode.next = newNode;
              break;
            }
            if (val < node.val && node.val <= next.val) {
              const newNode = new ListNode(node.val);
              curNode.next = newNode;
              newNode.next = next;
              break;
            }
            preNode = curNode;
            curNode = curNode.next;
          }
        }
        return resultLinkHead;
      };

      const arr = [1, 3, 5, 4, 0];
      const link = createLinkedList(arr, arr.length);
      printLinkedList(insertionSortList(link));
