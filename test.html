<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var lengthOfLongestSubstring = function (s) {
				var freq = new Array(256).fill(0) // 保存字符出现的频率 用于判断是否重复
				var l = 0,
					r = -1
				var maxLen = 0
				while (l < s.length) {
          debugger
					if (r + 1 < s.length) {
						var nextCharCode = s[r + 1].charCodeAt()
						if (freq[nextCharCode] === 0) {
							// 说明不存在
							r++
							freq[nextCharCode] += 1
						} else {
							var charCode = s[l].charCodeAt()
							freq[charCode] -= 1
							l++
						}
					} else {
						var charCode = s[l].charCodeAt()
						freq[charCode] -= 1
						l++
					}
					maxLen = Math.max(maxLen, r - l + 1)
				}
				return maxLen
			}

			console.log(lengthOfLongestSubstring('abcabcabc'))
			console.log(lengthOfLongestSubstring('bbbbb'))
			console.log(lengthOfLongestSubstring('qwkwwek'))
		</script>
	</body>
</html>
